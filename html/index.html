<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../style/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Open+Sans:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favIcon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favIcon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favIcon/favicon-16x16.png">

<body>
    <header class="flexCenter">
        <i class="fa-solid fa-utensils"></i>
        <h1>My Food Planner</h1>
    </header>
    <nav class="flexCenter">
        <a href="https://alexispennel.github.io/Projet-M/html/MyWeek.html">My week</a>
        <a href="#">Shopping list</a>
    </nav>

    <main class="flexCenterC" id="main">

        <h1>Select your menu</h1>

        <div class="DayBox">
            <h2>Monday</h2>
            <div>
                <button id="mondayBreakfast" class="">Breakfast</button>
                <button id="mondayLunch" class="">Lunch</button>
                <button id="mondayDinner" class="">Dinner</button>
            </div>
        </div>

        <div class="DayBox">
            <h2>Tuesday</h2>
            <div>
                <button id="tuesdayBreakfast" class="">Breakfast</button>
                <button id="tuesdayLunch" class="">Lunch</button>
                <button id="tuesdayDinner" class="">Dinner</button>
            </div>
        </div>
        <div class="DayBox">
            <h2>Wednesday</h2>
            <div>
                <button id="wednesdayBreakfast" class="">Breakfast</button>
                <button id="wednesdayLunch" class="">Lunch</button>
                <button id="wednesdayDinner" class="">Dinner</button>
            </div>
        </div>
        <div class="DayBox">
            <h2>Thursday</h2>
            <div>
                <button id="thursdayBreakfast" class="">Breakfast</button>
                <button id="thursdayLunch" class="">Lunch</button>
                <button id="thursdayDinner" class="">Dinner</button>
            </div>
        </div>
        <div class="DayBox">
            <h2>Friday</h2>
            <div>
                <button id="fridayBreakfast" class="">Breakfast</button>
                <button id="fridayLunch" class="">Lunch</button>
                <button id="fridayDinner" class="">Dinner</button>
            </div>
        </div>
        <div class="DayBox">
            <h2>Saturday</h2>
            <div>
                <button id="saturdayBreakfast" class="">Breakfast</button>
                <button id="saturdayLunch" class="">Lunch</button>
                <button id="saturdayDinner" class="">Dinner</button>
            </div>
        </div>
        <div class="DayBox">
            <h2>Sunday</h2>
            <div>
                <button id="sundayBreakfast" class="">Breakfast</button>
                <button id="sundayLunch" class="">Lunch</button>
                <button id="sundayDinner" class="">Dinner</button>
            </div>
        </div>
        <div class="mainButtons flexCenter">
            <button class="validateButton" id="newPlan">New plan +</button>
            <button class="validateButton" id="validateButton">Validate</button>
        </div>

        <div id="popUp"></div>
    </main>
</body>

</html>
