<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/36db748ff7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/style.css">
    <script src="../script/script.js" type="module" defer></script>
    <script src="../script/scriptTuesday.js" type="module" defer></script>
    <script src="../script/scriptWednesday.js" type="module" defer></script>
    <script src="../script/scriptThursday.js" type="module" defer></script>
    <link rel="stylesheet" href="../style/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Open+Sans:wght@300;400&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="flexCenter">
        <i class="fa-solid fa-utensils"></i>
        <h1>My Food Planner</h1>
    </header>
    <nav class="flexCenter">
        <a href="#">My week</a>
        <a href="#">Shopping list</a>
    </nav>

    <main class="flexCenterC" id="main">

        <h1>Select your menu</h1>

        <div class="DayBox">
            <h2>Monday</h2>
            <div>
                <button id="mondayLunch" class="">Lunch</button>
                <button>Dinner</button>
            </div>
        </div>

        <div class="DayBox">
            <h2>Tuesday</h2>
            <div>
                <button id="tuesdayLunch">Lunch</button>
                <button>Dinner</button>
            </div>
        </div>
        <div class="DayBox">
            <h2>Wednesday</h2>
            <div>
                <button id="wednesdayLunch">Lunch</button>
                <button>Dinner</button>
            </div>
        </div>
        <div class="DayBox">
            <h2>Thursday</h2>
            <div>
                <button id="thursdayLunch">Lunch</button>
                <button>Dinner</button>
            </div>
        </div>
        <div class="DayBox">
            <h2>Friday</h2>
            <div>
                <button id="fridayLunch">Lunch</button>
                <button>Dinner</button>
            </div>
        </div>
        <div class="DayBox">
            <h2>Saturday</h2>
            <div>
                <button id="saturdayLunch">Lunch</button>
                <button>Dinner</button>
            </div>
        </div>
        <div class="DayBox">
            <h2>Sunday</h2>
            <div>
                <button id="sundayLunch">Lunch</button>
                <button>Dinner</button>
            </div>
        </div>
        <div class="mainButtons flexCenter">
            <button class="validateButton" id="newPlan">New plan +</button>
            <button class="validateButton" id="validateButton">Validate</button>
        </div>

    </main>
    <!-- popup MONDAY -->
    <div class="popUp visibilityHidden flexCenterC" id="popUpMonday">
        <div class="flexCenter popUpTitle">
            <a href="#" class="returnArrow">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1>Select one <br>and validate</h1>
        </div>

        <div id="cardContainerMonday" class="cardContainer flexCenterC">
        </div>

        <div class="buttons__container flexCenter">
            <i class="fa-solid fa-arrow-rotate-left" id="resetButtonMonday"></i>
            <button id="popUpButtonMonday">Validate</button>
        </div>
    </div>

    <!-- popup TUESDAY -->
    <div class="popUp visibilityHidden flexCenterC" id="popUpTuesday">
        <div class="flexCenter popUpTitle">
            <a href="#" class="returnArrow">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1>Select one <br>and validate</h1>
        </div>
        <div id="cardContainerTuesday" class="cardContainer flexCenterC">
        </div>
        <div class="buttons__container flexCenter">
            <i class="fa-solid fa-arrow-rotate-left" id="resetButtonTuesday"></i>
            <button id="popUpButtonTuesday">Validate</button>
        </div>
    </div>

    <!-- popup WEDNESDAY -->
    <div class="popUp visibilityHidden flexCenterC" id="popUpWednesday">
        <div class="flexCenter popUpTitle">
            <a href="#" class="returnArrow">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1>Select one <br>and validate</h1>
        </div>
        <div id="cardContainerWednesday" class="cardContainer flexCenterC">
        </div>
        <div class="buttons__container flexCenter">
            <i class="fa-solid fa-arrow-rotate-left" id="resetButtonWednesday"></i>
            <button id="popUpButtonWednesday">Validate</button>
        </div>
    </div>

     <!-- popup Thursday -->
     <div class="popUp visibilityHidden flexCenterC" id="popUpThursday">
        <div class="flexCenter popUpTitle">
            <a href="#" class="returnArrow">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1>Select one <br>and validate</h1>
        </div>
        <div id="cardContainerThursday" class="cardContainer flexCenterC">
        </div>
        <div class="buttons__container flexCenter">
            <i class="fa-solid fa-arrow-rotate-left" id="resetButtonThursday"></i>
            <button id="popUpButtonThursday">Validate</button>
        </div>
    </div>
</body>

</html>
